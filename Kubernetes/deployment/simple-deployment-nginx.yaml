apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: deploy-test
        image: nginx
        resources:
          limits:
            cpu: 2
          requests:
            cpu: 1
        volumeMounts:
          # name must match the volume name below
          - name: atos-cm-config
            mountPath: /etc/atos/alpha/
            readOnly: true
          - name: atos-cm-test
            mountPath: /opt/atos/alpha/
            readOnly: true
          - name: atos-cm-security
            mountPath: /usr/share/atos/alpha/
            readOnly: true
          
      volumes:
        - name: atos-cm-config
          configMap:
            name: mycm1
        - name: atos-cm-test
          configMap:
            name: mycm2
        - name: atos-cm-security
          configMap:
            name: mycm
    
