#Request: Ce que demande un pod / Limit: Ce qu'il ne peut pas d√©passer
apiVersion: v1
kind: Namespace
metadata:
  name: memory-cpu-request-limit-namespace

---
apiVersion: v1
kind: LimitRange
metadata:
  name: memory-cpu-limit-range
  namespace: memory-cpu-request-limit-namespace
spec:
  limits:
  - default:
      cpu: 1
      memory: 512Mi
    defaultRequest:
      cpu: 0.5
      memory: 256Mi
    type: Container

---
apiVersion: v1
kind: Pod
metadata:
  name: default-memory-cpu-po
  namespace: memory-cpu-request-limit-namespace
spec:
  containers:
  - name: default-memory-cpu-demo-ctr
    image: nginx



